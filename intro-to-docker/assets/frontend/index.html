<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Example Frontend</title>
  </head>
  <body>
    <div id="content">
    </div>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "http://localhost:8082/", false);
    xhr.send(null);
    document.getElementById("content").innerHTML = "This has been partly fetched from " + xhr.responseText;
  </script>
  </body>
</html>
